name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Ensures GitHub bot can read PR contents

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run test
        run: |
          source venv/bin/activate
          pytest --maxfail=5 --disable-warnings -v --reruns 3 || exit 1
        timeout-minutes: 5  # Prevents GitHub Actions from timing out

