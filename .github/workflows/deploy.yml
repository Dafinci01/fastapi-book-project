name: Deploy to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy to Railway
        uses: railwayapp/railway-action@v1.1.4
        with:
          railwayToken: b793aaf4-dfc7-4cd1-8c58-2ca46569cdaf
          # Optionally, you can also provide other inputs such as:
          # projectId: <YOUR_PROJECT_ID>
          # service: <YOUR_SERVICE_NAME>

