[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
user=root  # Avoid "Privileges were not dropped" warning

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=3  # Retry 3 times
startsecs=5     # Wait 5 seconds before considering the process failed
stderr_logfile=/app/logs/nginx-error.log
stdout_logfile=/app/logs/nginx-access.log

[program:fastapi]
command=uvicorn main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/app/logs/fastapi-error.log
stdout_logfile=/app/logs/fastapi-access.log
